<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My Bookmarks App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="styles/main.css" />

</head>
<body>
  <main>
    <header>
      <h1>My Bookmarks</h1>
    </header>
    <div class="main-container">
      <span class="adding-bookmark-form">
   
      </span>
      <form id="add-bookmark">
        <label for="shopping-list-entry">New Bookmark</label>
        <!--this is how my wireframe had it but need to change it 
        <input type="text" name="url-entry" class="url-entry" placeholder="Bookmark Url..."> -->
        <button type="submit">Add</button>
    </form>
    
    <form class="filter-by-rating">
        <label for="js-filter-by-rating">Filter Minimum Rating</label>
        <select class="js-filter-by-rating" name="rating">
          <option value="No Filter">No Filter</option>
          <option value="1">One Star</option>
          <option value="2">Two Stars</option>
          <option value="3">Three Stars</option>
          <option value="4">Four Stars</option>
          <option value="5">Five Stars</option>
        </select>
        <button class="js-filter-toggle" type="submit">Filter</button>
    </form>

    <ul class="bookmarks-list js-bookmarks-list">
        <!-- <h2>Bookmarks</h2><h2>Ratings</h2> -->
    </ul>
  
  </div>
</main>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="scripts/api.js"></script>
  <script src="scripts/store.js"></script>
  <script src="scripts/bookmarks.js"></script>
  <script src="scripts/index.js"></script>
</body>
</html>
